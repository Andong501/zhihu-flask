{% extends "base/base.html" %}

{% block title %}Flasky{% endblock %}

{% block content %}
{{ super() }}

<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}

{% block row %}
<div class="row">
    <div class='col-md-8 col-md-offset-2 logo'>{% block up_content %}{% endblock %}</div>
</div>

    <div class="col-md-4 col-md-offset-4 form-box">{% block mid_content %}{% endblock %}</div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">{% block down_content %}{% endblock %}</div>
</div>
{% endblock %}
